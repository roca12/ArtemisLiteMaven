<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadesViewDlg" widgetVar="CiudadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCiudadesTitle}">
            <h:form id="CiudadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ciudadesController.selected != null}">
                        <h:outputText value="#{bundle.ViewCiudadesLabel_idCiudades}"/>
                        <h:outputText value="#{ciudadesController.selected.idCiudades}" title="#{bundle.ViewCiudadesTitle_idCiudades}"/>
                        <h:outputText value="#{bundle.ViewCiudadesLabel_paisesCodigo}"/>
                        <h:outputText value="#{ciudadesController.selected.paisesCodigo}" title="#{bundle.ViewCiudadesTitle_paisesCodigo}"/>
                        <h:outputText value="#{bundle.ViewCiudadesLabel_ciudad}"/>
                        <h:outputText value="#{ciudadesController.selected.ciudad}" title="#{bundle.ViewCiudadesTitle_ciudad}"/>
                        <h:outputText value="#{bundle.ViewCiudadesLabel_fechaCreacion}"/>
                        <h:outputText value="#{ciudadesController.selected.fechaCreacion}" title="#{bundle.ViewCiudadesTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCiudadesLabel_fechaModificacion}"/>
                        <h:outputText value="#{ciudadesController.selected.fechaModificacion}" title="#{bundle.ViewCiudadesTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CiudadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
