<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadesEditDlg" widgetVar="CiudadesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCiudadesTitle}">
            <h:form id="CiudadesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ciudadesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCiudadesLabel_idCiudades}" for="idCiudades" />
                        <p:inputText id="idCiudades" value="#{ciudadesController.selected.idCiudades}" title="#{bundle.EditCiudadesTitle_idCiudades}" required="true" requiredMessage="#{bundle.EditCiudadesRequiredMessage_idCiudades}"/>
                        <p:outputLabel value="#{bundle.EditCiudadesLabel_paisesCodigo}" for="paisesCodigo" />
                        <p:inputText id="paisesCodigo" value="#{ciudadesController.selected.paisesCodigo}" title="#{bundle.EditCiudadesTitle_paisesCodigo}" required="true" requiredMessage="#{bundle.EditCiudadesRequiredMessage_paisesCodigo}"/>
                        <p:outputLabel value="#{bundle.EditCiudadesLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{ciudadesController.selected.ciudad}" title="#{bundle.EditCiudadesTitle_ciudad}" required="true" requiredMessage="#{bundle.EditCiudadesRequiredMessage_ciudad}"/>
                        <p:outputLabel value="#{bundle.EditCiudadesLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{ciudadesController.selected.fechaCreacion}" title="#{bundle.EditCiudadesTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCiudadesLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{ciudadesController.selected.fechaModificacion}" title="#{bundle.EditCiudadesTitle_fechaModificacion}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciudadesController.update}" value="#{bundle.Save}" update="display,:CiudadesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CiudadesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CiudadesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
